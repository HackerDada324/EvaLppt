    <meta name="theme-color" content="#4a6bff" />
    <meta
      name="description"
      content="Presentation Evaluator - AI-powered analysis and feedback for your presentations"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Presentation Evaluator" />
    <meta property="og:description" content="Get instant AI-powered feedback on your presentation skills" />
    <meta property="og:image" content="%PUBLIC_URL%/assets/og-image.jpg" />
    <meta property="og:url" content="https://your-presentation-evaluator-url.com" />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

    -->
    <title>Presentation Evaluator | Improve Your Presentation Skills</title>
    
    <!-- Fallback styles to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9f9f9;
      }
      
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      
      .app-loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      
      .app-loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(74, 107, 255, 0.3);
        border-radius: 50%;
        border-top-color: #4a6bff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root">
      <!-- App loading placeholder -->
      <div class="app-loading">
        <img src="%PUBLIC_URL%/assets/logo.svg" alt="Presentation Evaluator Logo" class="app-loading-logo" />
        <div class="app-loading-spinner"></div>
